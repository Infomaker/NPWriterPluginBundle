xpathextractors:
    - id: 06d96c1e-0754-11e8-a410-6b856041e925
      property: ArticleMetaServices
      contenttype: Article
      mimetype: application/vnd.iptc.g2.newsitem+xml.article
      xpath: /*:newsItem/*:itemMeta/*:service/(if(starts-with(@qcode, 'imchn')) then substring-after(@qcode, ':') else text())
      ignoreroot: false

    - id: 0f030a94-0754-11e8-bcc4-737a833bc489
      property: ArticleMetaChannels
      contenttype: Article
      mimetype: application/vnd.iptc.g2.newsitem+xml.article
      xpath: /*:newsItem/*:itemMeta/*:links//*:link[@type='x-im/channel']/@title
      ignoreroot: false

    - id: 157ba750-0754-11e8-be6f-df15c5e2eccd
      property: ArticleMetaProfile
      contenttype: Article
      mimetype: application/vnd.iptc.g2.newsitem+xml.article
      xpath: /*:newsItem/*:contentMeta/*:links/*:link[@type='x-im/articletype']/@title
      ignoreroot: false

    - id: 1ad07b9a-0754-11e8-81da-2304276625f3
      property: ArticleMetaPremium
      contenttype: Article
      mimetype: application/vnd.iptc.g2.newsitem+xml.article
      xpath: boolean(/*:newsItem/*:contentMeta/*:links/*:link[@rel='articleoptions'][@uri='im://articleoptions/premium'])
      ignoreroot: false

    - id: 21157618-0754-11e8-a673-fb3252296234
      property: ArticleMetaLifeTime
      contenttype: Article
      mimetype: application/vnd.iptc.g2.newsitem+xml.article
      xpath: /*:newsItem/*:contentMeta/*:metadata/*:object[@type='x-im/newsvalue']/*:data/*:description/text()
      ignoreroot: false

    - id: 27238d24-0754-11e8-b10f-2b617d52e77d
      property: ArticleMetaNewsValue
      contenttype: Article
      mimetype: application/vnd.iptc.g2.newsitem+xml.article
      xpath: //*:object[@type='x-im/newsvalue']/*:data/*:score/number(text())
      ignoreroot: false

    - id: 300b31d0-0754-11e8-9e34-2b8b0c2b4669
      property: ArticleMetaImageUuids
      contenttype: Article
      mimetype: application/vnd.iptc.g2.newsitem+xml.article
      xpath: //*:object[@type='x-im/image']/@uuid
      ignoreroot: false



